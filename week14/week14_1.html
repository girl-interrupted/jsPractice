<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        .flex-wrap{
            display: flex;
        }
        .divColour-wrap {
            display: flex;
            align-items: stretch;
        }
        .divColour {
            margin: 20px;
            border: 2px, solid, orange;
            height: 150px;
        }

    </style>
</head>
<body>

<!-- 1. greeting -->
<section class="flex-wrap">
<label for="name">Please enter your name</label>
    <input type="text" id="name" name="name" />
<button onclick=askName()>Say hi</button>
</section>

<!-- 2. calc with inputs -->
<section class="flex-wrap">
<label for="num1">Enter first number</label>
    <input type="number" id="num1" name="num1" />
<label for="num2">Enter second number</label>
    <input type="number" id="num2" name="num2" />

<button onclick="requestNumbers(), addNumbers(num1, num2)">Add</button>
<button onclick="subtractNumbers(num1, num2)">Subtract</button>
<button onclick="divideNumbers(num1, num2)">Divide</button>
<button onclick="multiplyNumbers(num1, num2)">Multiply</button>

<label for="result">the result is:</label>
    <input type="number" id="result" name="result" />
</section>

<!-- 3. changing div colours onclick -->
<section class="divColour-wrap">
    <div id="first" class="divColour" onclick="changingColour();">HERE IS THE BLUE!</div>
    <div id="second" class="divColour" onclick="changingColour();">THIS IS THE GREEN</div>
    <div id="third" class="divColour" onclick="changingColour();">THIS IS ORANGE!</div>
</section>

<!-- 4. gallery -->
<section>
    <p>Gallery</p>
        <img id="photo" src="apples.jpeg" alt="apples">
    <div class="buttons-gallery">
        <button id="previousPhoto" onclick="displayApricots();">Previous photo</button>
        <button id="nextPhoto" onclick="displayCherries();">Next photo</button>
    </div>
</section>

    <script src="script14.js"></script>
</body>
</html>
